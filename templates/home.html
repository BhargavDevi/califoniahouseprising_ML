<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arimo', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Responsive container */
    .login {
      background: #e8ebef;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      position: relative;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Open Sans Condensed', sans-serif;
      text-align: center;
      color: #1e3c72;
      margin-bottom: 10px;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      color: #5a6c7d;
      font-size: 0.95em;
      margin-bottom: 35px;
      font-weight: 300;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.85em;
      color: #2c3e50;
      margin-bottom: 6px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d8e0;
      border-radius: 4px;
      font-size: 15px;
      font-family: 'Hind', sans-serif;
      background: #f8f9fa;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #2a5298;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
    }

    input[type="text"]::placeholder {
      color: #a4b0be;
    }

    .button-container {
      grid-column: 1 / -1;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 14px 30px;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(30, 60, 114, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      box-shadow: 0 4px 12px rgba(30, 60, 114, 0.4);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(30, 60, 114, 0.3);
    }

    .prediction-text {
      margin-top: 25px;
      padding: 18px;
      background: #e8f4f8;
      border-left: 4px solid #2a5298;
      border-radius: 4px;
      color: #1e3c72;
      font-size: 16px;
      font-weight: 500;
      animation: slideIn 0.4s ease-out;
      display: none;
    }

    .prediction-text:not(:empty) {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Tablet devices */
    @media screen and (max-width: 768px) {
      .login {
        padding: 35px 25px;
      }

      h1 {
        font-size: 1.7em;
      }

      form {
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .button-container {
        margin-top: 5px;
      }
    }

    /* Mobile devices */
    @media screen and (max-width: 480px) {
      body {
        padding: 15px;
      }

      .login {
        padding: 30px 20px;
        border-radius: 6px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 0.9em;
        margin-bottom: 25px;
      }

      input[type="text"] {
        padding: 11px 13px;
        font-size: 14px;
      }

      button {
        padding: 13px 25px;
        font-size: 15px;
      }

      form {
        gap: 16px;
      }

      .prediction-text {
        font-size: 15px;
        padding: 15px;
      }
    }

    /* Large screens */
    @media screen and (min-width: 1200px) {
      .login {
        padding: 50px 45px;
      }

      h1 {
        font-size: 2.3em;
      }
    }

    /* Accessibility improvements */
    button:focus,
    input[type="text"]:focus {
      outline: 2px solid #2a5298;
      outline-offset: 2px;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }

      .login {
        box-shadow: none;
        border: 1px solid #ddd;
      }

      button {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>California Housing Price Prediction</h1>
    <p class="subtitle">Enter property details to estimate market value</p>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-group">
        <label for="MedInc">Median Income</label>
        <input type="text" id="MedInc" name="MedInc" placeholder="e.g., 3.5" required="required" />
      </div>

      <div class="form-group">
        <label for="HouseAge">House Age (years)</label>
        <input type="text" id="HouseAge" name="HouseAge" placeholder="e.g., 25" required="required" />
      </div>

      <div class="form-group">
        <label for="AveRooms">Average Rooms</label>
        <input type="text" id="AveRooms" name="AveRooms" placeholder="e.g., 5.5" required="required" />
      </div>

      <div class="form-group">
        <label for="AveBedrms">Average Bedrooms</label>
        <input type="text" id="AveBedrms" name="AveBedrms" placeholder="e.g., 1.2" required="required" />
      </div>

      <div class="form-group">
        <label for="Population">Population</label>
        <input type="text" id="Population" name="Population" placeholder="e.g., 1500" required="required" />
      </div>

      <div class="form-group">
        <label for="AveOccup">Average Occupancy</label>
        <input type="text" id="AveOccup" name="AveOccup" placeholder="e.g., 3.2" required="required" />
      </div>

      <div class="form-group">
        <label for="Latitude">Latitude</label>
        <input type="text" id="Latitude" name="Latitude" placeholder="e.g., 37.85" required="required" />
      </div>

      <div class="form-group">
        <label for="Longitude">Longitude</label>
        <input type="text" id="Longitude" name="Longitude" placeholder="e.g., -122.25" required="required" />
      </div>

      <div class="button-container">
        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate Prediction</button>
      </div>
    </form>

    <div class="prediction-text">{{prediction_text}}</div>
  </div>

</body>
</html>
